apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv1
  labels:
    name: api-server-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/app
